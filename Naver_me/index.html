<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNAVER</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">

</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <!-- hd_gnb -->
            <div class="hd_gnb_area">

                <div class="hd_1">
                    <div class="hd_btn_menu">
                        <button class="hd_menu" type="button"></button>
                    </div>
                    <div class="hd_btn_np">
                        <a href="https://nid.naver.com/nidlogin.login?url=http%3A%2F%2Fnew-m.pay.naver.com%2Fpcpay" target="_blank"></a>
                    </div>
                </div>

                <div class="hd_2"> 
                    <div class="hd_btn_talk">
                        <button class="hd_talk" type="button"></button>
                    </div>
                    <div class="hd_btn_notify">
                        <button class="hd_notify" type="button"></button>
                    </div>
                </div>

            </div>

            <!-- hd_search -->
            <div class="hd_search_area">

                <div class="hd_main_img">
                    <img src="./img/hd_img.gif">
                </div>

                <div class="hd_search">
                    <form class="search_form" name="search" role="search" action="https://search.naver.com/search.naver" method="get">
                        <input class="search_input" type="search"  placeholder="검색어를 입력해 주세요." maxlength="10"  >
                    </form>
                    
                </div>

                <div class="hd_alarm">

                </div>

            </div>

            <div class="hd_r_banner">
                <a href="https://mkt.naver.com/p1/atrb?channel_id=naver_pcsearchright&campaign_id=2309-cue-001&material=1101_v1&target=https%3A%2F%2Fcue.search.naver.com%2F%3Ffrom%3Dda_anniv_1101_v1"
                 class="hd_r_link" target="_blank">
                </a>
                <img src="./img/hd_r_banner.png" />
            </div>

            <div class="hd_toogle">
                <ul class="hd_shortcut_list">
                    <li class="hd_shortcut_item">
                        <a href="https://mail.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_mail">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">메일</span>
                        </a>
                    </li>
                    
                    <li class="hd_shortcut_item">
                        <a href="https://cafe.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_cafe">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">카페</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://blog.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_blog">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">블로그</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://shopping.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_shopping">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">쇼핑</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://news.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_news">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">뉴스</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://finance.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_stock">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">증권</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://land.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_real">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">부동산</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://map.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_map">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">지도</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="https://comic.naver.com/" class="link_service" target="_blank">
                            <div class="service_icon type_webtoon">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name">웹툰</span>
                        </a>
                    </li>

                    <li class="hd_shortcut_item">
                        <a href="#" class="link_service" target="_blank">
                            <div class="service_icon type_more">
                                <img src="https://via.placeholder.com/44" >
                            </div>
                            <span class="service_name"></span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- section -->
        <div class="section">

        </div>

        
        <!-- footer -->
        <div class="footer">
            <div class="ft_inner">
                <div class="ft_nbanner_area">

                    <div class="ft_nbanner_1">

                    </div>

                    <div class="ft_nbanner_2">

                    </div>

                    <div class="ft_nbanner_3">

                    </div>

                </div>

                <div class="ft_etc_inner">
                    <div class="ft_etc_area">
                        <h3 class="ft_etc"><a href="https://www.naver.com/NOTICE" target="_blank">공지사항</a></h3>
                    </div>

                    <div class="ft_sec_area">
                        <a href="https://www.naver.com/more.html" target="_blank" class="ft_link">서비스 전체보기</a>
                    </div>
                </div>

                <div class="ft_instructions_area">
                    d
                </div>

                <div class="ft_remain">
                    d
                </div>




            </div>
        </div>
    </div>
    
</body>
</html>
